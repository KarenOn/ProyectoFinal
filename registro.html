<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:300,400,700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <title>Blog De Cafe</title>
</head>
<body>
    <header class="pantalla">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="sinmargin">Blog<span>DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="record.html">Eventos</a>
                </nav>
            </div><!--barra-->
            <div class="descripcion">
                <h2>Blog de cafe con consejos y cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div><!--contenedor-->
    </header>
    <main class="contenedor">
        <h2 class="centrar">Registro</h2>
        <div class="grid centrar-columna">
            <div class="columna-12">
                <img src="img/contacto.jpg" alt="ImagenContacto">
            </div>
            <div class="formulario-contacto columna-10">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Su nombre aqui...">
                </div>
                <div class="campo">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" placeholder="Su apellido aqui...">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="ejemplo@gmail.com">
                </div>
                <div class="campo mensaje">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" placeholder="Este campo es opcional..."></textarea>
                </div>
                <div class="campo enviar">
                    <button class="boton botonprincipal" onclick="guardar()" id="button">Agregar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="final">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="sinmargin">Blog<span>DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="record.html">Eventos</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
